        width: 300px;
        height: 200px;
        position: relative;
        background: linear-gradient(to bottom, #ff9933 33.33%, #ffffff 33.33%, #ffffff 66.66%, #138808 66.66%);

        box-sizing: border-box;
        overflow: hidden;

        width: 10px;
        height: 100px;
        background: #555; /* Color of the stands */
